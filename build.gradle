plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'unprotesting.com.github'
version '0.13.0-pre-release-3'

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://ci.ender.zone/plugin/repository/everything/' }
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
}

dependencies {
    implementation 'org.mapdb:mapdb:3.0.8'
    implementation 'org.bstats:bstats-bukkit:2.2.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'com.github.stefvanschie.inventoryframework:IF:0.7.2'

    compileOnly "org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT"
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compileOnly 'org.projectlombok:lombok:1.18.16'
    compileOnly 'net.ess3:EssentialsX:2.17.2'

    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    testImplementation 'org.mapdb:mapdb:3.0.8'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-api:5.7.1'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'projectVersion': project.version
        include 'plugin.yml'
    }
}

shadowJar {
    archiveName("Auto-Tune-${project.version}.jar")
}

artifacts {
    archives shadowJar
}

test {
    useJUnitPlatform()
}